<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script defer src="app.js"></script>
</head>
<body>
    <h1 class="title">TO-DO-DO</h1>
    <div class="all-tasks">
        <h2 class="task-list-title">Lists</h2>
        <ul class="task-list">
            <li class="list-name active-list">Test</li>
            <li class="list-name">A test</li>
            <li class="list-name">The Test</li>
        </ul>
        <form action="">
            <input
                type="text"
                class="new-list"
                placeholder="new list name"
                aria-label="new list name"
            />
            <button class="btn create" id="btn-list" aria-label="create new list">+</button>
        </form>
    </div>
    <div class="todo-list">
        <div class="todo-header">
            <h2 class="list-title">Test</h2>
            <p class="task-count">3 task remaining</p>
        </div>
        <div class="todo-body">
            <div class="tasks">
                <div class="task-1">
                    <input 
                        type="checkbox"
                        id="task-1"/>
                    <label for="task-1">
                        <span class="custom-checkbox">

                        </span>
                        complete todo list
                    </label>
                </div>
                <div class="task-2">
                    <input 
                        type="checkbox"
                        id="task-2"/>
                    <label for="task-2">
                        <span class="custom-checkbox">
                            
                        </span>
                        todo list complete
                    </label>
                </div>
                <div class="task-3">
                    <input 
                        type="checkbox"
                        id="task-3"/>
                    <label for="task-3">
                        <span class="custom-checkbox">
                            
                        </span>
                        todo list
                    </label>
                </div>
            </div>
            <div class="new-task-creator">
                <form action="">
            <input
                type="text"
                class="new-task"
                placeholder="enter new task"
                aria-label="enter new task"
            />
            <button class="btn create" id="btn-task" aria-label="create new list">+</button>
        </form>
            </div>
            <div class="delete-stuff">
                <button class="btn" id="btn-delete">Clear Completed Task</button>
                <button class="btn" id="btn-delete">Delete List</button>
            </div>
            </div>
        </div>
    </div>
</body>
</html>
